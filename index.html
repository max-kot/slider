<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Simple - Slider</title>
</head>

<body>
	<div class="wrapper">
		<h1>Simple slider on JavaScript</h1>
		<div class="slider">
			<div class="slide active">
				<img src="img/image-1.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/image-2.jpg" alt="">
			</div>
			<div class="slide ">
				<img src="img/image-3.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/image-4.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/image-5.jpg" alt="">
			</div>
			<div class="slide ">
				<img src="img/image-6.jpg" alt="">
			</div>

			<button id="btn-prev" class="btn btn--prev">Prev</button>
			<button id="btn-next" class="btn btn--next">Next</button>


		</div>
		<div class="dots">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
